<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
            background-image: url('img/p8.jpg');
            background-repeat: no-repeat;
            background-size: cover;


        }

        #main {
            border: 1px solid black;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.327);

        }

        .deletePara,
        #addpara {
            width: 3%;
        }

        .me-auto {
            text-align: center;
        }

        a {
            font-weight: bold;

        }


        @media (min-width: 1024px) {
            .navbar-expand-lg .navbar-nav .nav-link {
                padding-right: 2.5rem;
                font-size: 1.2rem;
            }

            .navbar-nav {
                padding-left: 50%;
            }

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/p3.png" alt="@" width="150" height="60"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>


                </ul>
                <form class="d-flex" id="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
            </div>
        </div>

    </nav>

    <div class="container">
        <h1 class="my-5  text-center">Welcome to PostMaster Clone</h1>
    </div>



    <div class="container text-light my-3" id="main">

        <!-- URL BOX -->
        <div class="mb-3 row">
            <label for="URL" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here ">
            </div>
        </div>

        <!-- request type box  -->
        <fieldset>
            <div class="my-3 row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="GET">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="POST">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- content type box  -->
        <fieldset>
            <div class=" row my-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonradio" value="json"
                            checked>
                        <label class="form-check-label" for="JSON">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="pararadio" value="para">
                        <label class="form-check-label" for="CUSTOM">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameter box  -->
        <div id="paraBox">
            <div class="row g-3 ">
                <label for="URL" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parakey1" placeholder="Enter Parameter 1 key ">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="paravalue1" placeholder="Enter Parameter 1 value">
                </div>
                <button class="btn btn-info " id="addpara">+</button>
            </div>
            <div id="param"></div>
        </div>

        <!-- json request box  -->
        <div class="my-3 " id="requestJson">
            <div class="mb-3 row">
                <label for="URL" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" style="height: 100px"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger to fetch api -->
        <div class="mb-3 row my-3">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">submit</button>
            </div>
        </div>

        <div class="my-3 " id="responseJson">
            <div class="mb-3 row">
                <label for="URL" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseJsonText" style="height: 100px"
                        placeholder="Your Response will appear here"></textarea>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
